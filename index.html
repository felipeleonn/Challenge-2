<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="shortcut icon" href="./imgs/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Challenge-2</title>
  </head>
  <body>
    <div class="card">
      <section class="top">
        <p class="title">Your Result</p>
        <div class="circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <div class="subtitle">
          <h1>Great</h1>
          <h3>
            You scored higher than 65% of the people who have taken these tests.
          </h3>
        </div>
      </section>

      <section class="bottom">
        <h1>Summary</h1>

        <div class="container">
          <div class="left">
            <img src="./imgs/icon-reaction.svg" alt="Lightbolt" />
            <p>Reaction</p>
          </div>
          <div class="right">
            <p>80</p>
            <p>/ 100</p>
          </div>
        </div>

        <div class="container">
          <div class="left">
            <img src="./imgs/icon-memory.svg" alt="Brain" />
            <p>Memory</p>
          </div>
          <div class="right">
            <p>92</p>
            <p>/ 100</p>
          </div>
        </div>

        <div class="container">
          <div class="left">
            <img src="./imgs/icon-verbal.svg" alt="Chatbox" />
            <p>Verbal</p>
          </div>
          <div class="right">
            <p>61</p>
            <p>/ 100</p>
          </div>
        </div>

        <div class="container">
          <div class="left">
            <img src="./imgs/icon-visual.svg" alt="Eye" />
            <p>Visual</p>
          </div>
          <div class="right">
            <p>72</p>
            <p>/ 100</p>
          </div>
        </div>

        <button>Continue</button>
      </section>
    </div>
  </body>
</html>
